<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport + iPhone Safe Area -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0f172a" />

    <!-- iOS PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Empire VC Workout" />

    <!-- iOS App Icon -->
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- ============================ -->
    <!--       BELLEZA FONT           -->
    <!-- ============================ -->
    <link
      href="https://fonts.googleapis.com/css2?family=Belleza&display=swap"
      rel="stylesheet"
    />

    <!-- ============================ -->
    <!--      iOS SPLASH SCREENS      -->
    <!-- ============================ -->

    <!-- iPhone SE / 5 / 5S / 5C -->
    <link
      rel="apple-touch-startup-image"
      href="/splash/splash-640x1136.png"
      media="(device-width: 320px) and (device-height: 568px)
             and (-webkit-device-pixel-ratio: 2)
             and (orientation: portrait)"
    />

    <!-- iPhone 6 / 7 / 8 / SE 2020 -->
    <link
      rel="apple-touch-startup-image"
      href="/splash/splash-750x1334.png"
      media="(device-width: 375px) and (device-height: 667px)
             and (-webkit-device-pixel-ratio: 2)
             and (orientation: portrait)"
    />

    <!-- iPhone XR / 11 -->
    <link
      rel="apple-touch-startup-image"
      href="/splash/splash-828x1792.png"
      media="(device-width: 414px) and (device-height: 896px)
             and (-webkit-device-pixel-ratio: 2)
             and (orientation: portrait)"
    />

    <!-- iPhone X / XS / 11 Pro -->
    <link
      rel="apple-touch-startup-image"
      href="/splash/splash-1125x2436.png"
      media="(device-width: 375px) and (device-height: 812px)
             and (-webkit-device-pixel-ratio: 3)
             and (orientation: portrait)"
    />

    <!-- iPhone 12 / 13 / 14 / 15 (390Ã—844) -->
    <link
      rel="apple-touch-startup-image"
      href="/splash/splash-1170x2532.png"
      media="(device-width: 390px) and (device-height: 844px)
             and (-webkit-device-pixel-ratio: 3)
             and (orientation: portrait)"
    />

    <!-- iPhone 12 Pro Max / 13 Pro Max / 14 Plus -->
    <link
      rel="apple-touch-startup-image"
      href="/splash/splash-1284x2778.png"
      media="(device-width: 428px) and (device-height: 926px)
             and (orientation: portrait)"
    />

    <!-- iPhone XS Max / 11 Pro Max -->
    <link
      rel="apple-touch-startup-image"
      href="/splash/splash-1242x2688.png"
      media="(device-width: 414px) and (device-height: 896px)
             and (-webkit-device-pixel-ratio: 3)
             and (orientation: portrait)"
    />

    <!-- Favicon fallback -->
    <link rel="icon" type="image/png" href="/icons/icon-192.png" />

    <title>Empire VC Workout Hub</title>
  </head>

  <body>
    <div id="root"></div>

    <!-- React Application Entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
